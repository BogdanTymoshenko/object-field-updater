apply plugin: 'java'

version = '1.0'

sourceCompatibility = 1.6
targetCompatibility = 1.6

repositories {
    mavenCentral()
}

dependencies {
    compile project(':libraries:object-field-updater:library')
    compile 'com.google.auto.service:auto-service:1.0-rc2'
    compile 'com.squareup:javawriter:2.5.1'
}
